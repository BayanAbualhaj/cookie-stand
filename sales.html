<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <header>
        <h1>Welcome to Salmon Cookies</h1>
        <img src="salmon.png" alt="The logo" width="400" height="100">
    </header>
    <nav>
        <a href="https://bayanabualhaj.github.io/cookie-stand/index">Home</a>
        <a href="https://bayanabualhaj.github.io/cookie-stand/sales">Sales</a>
    </nav>

    <section>
        <form id='add-branch'>
            <fieldset>
              <legend>Add a New Branch:</legend>
        
              <label for="branch Location">Branch Location: </label>
              <input type="text" name="branch">
        
              <label for="minCust">Min. Customers per Hour: </label>
              <input type="number" name="minCust">
        
              <label for="maxCust">Max. Customers per Hour: </label>
              <input type="number" name="maxCust">
        
              <label for="cookiesPerSale">Avg Cookies per Sale</label>
              <input type="number" step="any" name="cookiesPerSale">
        
              <input type="submit" value="Add a Branch!">
            </fieldset>
          </form>
    </section>
   <div id='citylist' ></div>
   <script src="app.js"></script>
</body>
</html>
